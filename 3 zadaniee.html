<!DOCTYPE html>

    <body>
        <script>
            let n = prompt("2-5 дейін бағаны енгізініз");
            function ocenka(n){
                if(n==5) return "Үздік оқушы!";
                else if(n==4) return "Жақсы оқушы!";
                else if(n==3) return "Қанағаттанарлық";
                else if(n==2) return "Нашар оқушы";
                else return "Дұрыс баға енгізініз!";
            }
            alert(ocenka(n));
            

        </script>
    </body>
</html>
