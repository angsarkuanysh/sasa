<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            
            let n = prompt("Введите конец цикла");
            for (let i=2; i <= n; i++) 
            {
                let a=1;
                for (let j = 2; (j <= i/2)&&(a==1); j=j+1) 
                {
                    if (i%j==0) 
                    {
                         a=0
                    }
                }
                if (a==1) 
                {
                    alert(i);
                }
            }

        </script>
    </body>
</html>
